<md-toolbar color="primary">
  <span>{{title}}</span>
  <span class="filler"></span>
  <i class="material-icons">face</i>
</md-toolbar>
<md-tab-group>
  <md-tab label="Public Cloud">
    <h3>Public Cloud</h3>
    <form class="public-cloud-form">
      <md-input-container class="full-width">
        <input mdInput placeholder="Private Key Path" name="privateKeyPath" [(ngModel)]="vm.privateKeyPath" required>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="Instance Name" name="instanceName" [(ngModel)]="vm.instanceName" required>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="VM Instance ID" name="vmInstanceID" [(ngModel)]="vm.vmInstanceID" required>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="Username" name="userName" [(ngModel)]="vm.userName" required>
      </md-input-container>
      <button md-raised-button (click)="save()">Save</button>
      <button md-raised-button (click)="run()">Run OpenSCAP</button>
    </form>
  </md-tab>
  <md-tab label="Private Cloud">
    <h3>Private Cloud</h3>
    <form class="public-cloud-form">
      <md-input-container class="full-width">
        <input mdInput placeholder="Instance Name" name="instanceName" [(ngModel)]="vm.instanceName" required>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="VM Instance ID" name="vmInstanceID" [(ngModel)]="vm.vmInstanceID" required>
      </md-input-container>
      <md-input-container class="full-width">
        <input mdInput placeholder="Username" name="username" [(ngModel)]="vm.userName" required>
      </md-input-container>
      <md-input-container class="full-width">
        <input type="password" mdInput placeholder="Password" name="password" [(ngModel)]="vm.password" required>
      </md-input-container>
      <button md-raised-button (click)="save()">Save</button>
      <button md-raised-button (click)="run()">Run OpenSCAP</button>
    </form>
  </md-tab>
</md-tab-group>
